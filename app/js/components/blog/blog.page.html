
<div class="mdl-grid cardswrap">
    <div class="mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone cardblock" ng-repeat="post in $ctrl.posts | orderBy: post.$id">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp cardblock__item">
            <div class="mdl-card__title cardtitle" ng-style="{'background-image':'url({{post.image}})'}">
                <h2 class="mdl-card__title-text">{{post.title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
               {{post.prevtext}}
            </div>
            <div class="mdl-card__actions mdl-card--border cardblock__actions">
                <a ui-sref='main.postdetails({postId : post.$id })' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect cardblock__actions__elem">
                View Details
                </a>
            </div>
        </div>
    </div>
</div>
<div class="mdl-grid mdl-cell--12-col devider" ng-if="$ctrl.devider"></div>
<div class="mdl-grid cardswrap">
    <div class="mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone cardblock" ng-repeat="other in $ctrl.otherPosts | orderBy: post.$id">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp cardblock__item">
            <div class="mdl-card__title cardtitle" ng-style="{'background-image':'url({{other.image}})'}">
                <h2 class="mdl-card__title-text">{{other.title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
               {{other.prevtext}}
            </div>
            <div class="mdl-card__actions mdl-card--border cardblock__actions">
                <a ui-sref='main.postdetails({postId : other.$id })' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect cardblock__actions__elem">
                View Details
                </a>
            </div>
        </div>
    </div>
</div>
